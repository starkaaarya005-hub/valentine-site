<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise!</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 { color: #d81b60; text-align: center; margin-bottom: 30px; }
        .btn-container { 
            position: relative; 
            width: 100%; 
            height: 300px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.2s;
            touch-action: none;
        }
        #yesBtn { background-color: #4caf50; color: white; margin-right: 20px; }
        #noBtn { background-color: #f44336; color: white; position: absolute; left: 55%; }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíñ</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            // Keeps the button within the visible area of your phone screen
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 150);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
        }

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="color: #d81b60;">YAY!!! <br> Best decision ever! ü•∞</h1>
                <img src="https://media.giphy.com/media/l0HlU9asHl801gJdm/giphy.gif" width="80%">
                <h2 style="color: #d81b60;">I love you! ‚ù§Ô∏è</h2>
            `;
        }
    </script>
</body>
</html>
